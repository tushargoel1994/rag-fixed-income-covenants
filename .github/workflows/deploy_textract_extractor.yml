name: Deploy Textract Extractor Lambda

on:
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/lambda_functions/textract_extractor/**'
  push:
    branches: [main]
    paths:
      - 'src/lambda_functions/textract_extractor/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build deployment package
        run: |
          mkdir -p deploy
          pip install -r src/lambda_functions/textract_extractor/requirements.txt -t deploy/
          cp -r src/lambda_functions/textract_extractor/* deploy/
          find deploy/ -type d -name '__pycache__' | xargs rm -rf
          find deploy/ -name '*.pyc' -delete
          rm -rf deploy/tests/
          rm -f deploy/dev.env
          cd deploy && zip -r ../textract_extractor_function.zip .

      - name: Deploy Textract Extractor Lambda
        run: |
          if aws lambda update-function-code \
            --function-name textract-extractor-lambda \
            --zip-file fileb://textract_extractor_function.zip; then
            aws lambda update-function-configuration \
              --function-name textract-extractor-lambda \
              --handler handler.lambda_handler
          else
            aws lambda create-function \
              --function-name textract-extractor-lambda \
              --runtime python3.11 \
              --role ${{ secrets.LAMBDA_TEXT_EXTRACTOR_ROLE }} \
              --handler handler.lambda_handler \
              --zip-file fileb://textract_extractor_function.zip \
              --timeout 60 \
              --memory-size 256
          fi