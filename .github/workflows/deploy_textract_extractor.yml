name: Deploy Textract Extractor Lambda

on:
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/lambda_functions/textract_extractor/**'
  push:
    branches: [main]
    paths:
      - 'src/lambda_functions/textract_extractor/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  FUNCTION_NAME: textract-extractor-lambda
  LAMBDA_HANDLER: textract_extractor.handler.handler

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # - name: Build deployment package
      #   run: |
      #     mkdir -p deploy
      #     pip install -r src/lambda_functions/textract_extractor/requirements.txt -t deploy/
      #     cp -r src/lambda_functions/textract_extractor deploy/textract_extractor
      #     find deploy/textract_extractor -type d -name '__pycache__' | xargs rm -rf
      #     find deploy/textract_extractor -name '*.pyc' -delete
      #     rm -f deploy/textract_extractor/test_*.py
      #     rm -f deploy/textract_extractor/dev.env
      #     cd deploy && zip -r ../function.zip .

      - name: Deploy Textract Extractor Lambda
        run: |
          cd src/lambda_functions/textract_extractor
          rm -f deploy/textract_extractor/test_*.py
          rm -f deploy/textract_extractor/dev.env
          zip -r function.zip handler.py

          aws lambda update-function-code \
            --function-name textract-extractor-lambda \
            --zip-file fileb://function.zip \
            || aws lambda create-function \
            --function-name textract-extractor-lambda \
            --runtime python3.11 \
            --role ${{ secrets.LAMBDA_TEXT_EXTRACTOR_ROLE }} \
            --handler handler.handler \
            --zip-file fileb://function.zip \
            --timeout 60 \
            --memory-size 512
